{%extends "layout.html"%}
{%block content%}
    <div class="firstdiv" >
        <h1>MCQ QUIZ</h1><span>(1 of 10)</span>
    </div>
    <div class="seconddiv" >
        <form action="/quiz1" method="POST">    
            <div class="question bg-white p-3 " style="border: solid lightgray 1px;">
                <div class="d-flex flex-row align-items-center question-title">
                    <h3 class="text-danger">Q. 1</h3>
                    <h5 class="mt-1 ml-2">Which of the following country has largest population?</h5>
                </div>
                <div class="ans ml-2">
                    <label class="radio"> <input type="radio" name="country" value="brazil" required> <span>Brazil</span>
                    </label>
                </div>
                <div class="ans ml-2">
                    <label class="radio"> <input type="radio" name="country" value="Germany" required> <span>Germany</span>
                    </label>
                </div>
                <div class="ans ml-2">
                    <label class="radio"> <input type="radio" name="country" value="Indonesia" required> <span>Indonesia</span>
                    </label>
                </div>
                <div class="ans ml-2">
                    <label class="radio"> <input type="radio" name="country" value="Russia" required> <span>Russia</span>
                    </label>
                </div>
            </div>
            <div class="thirddiv" >
                <span><button class="btn btn-primary border-success  btn-success" type="submit">SUBMIT</button></span>
                <span>
                <a href="/quiz2">
                    <button class="btn btn-primary border-success  btn-success" type="button" >Next<i class="fa fa-angle-right ml-2"></i></button>
                </a></span>
                
            </div>
            <input type="hidden" name="attempted" value="attempted">
        </form>
        
    </div>
    <h1>{{ result }}</h1>
    <h2>Score = </h2>
{%endblock%}
