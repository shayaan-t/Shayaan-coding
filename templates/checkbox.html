<html>
    <head>
        <title>Radio Buttons</title>
    </head>
    <body>
        <form action="/test" method="post">
            <h3>Select all the times suitable for you to deliver your parcel: </h3>
            <label for="morning">
            Morning
            <input type="checkbox" id="morning" name="callTime" checked value="morning"/>
            </label>
            <label for="afternoon">
            Afternoon
            <input type="checkbox" id="afternoon" name="callTime" value="afternoon"/>
            </label>
            <label for="evening">
            Evening
            <input type="checkbox" id="evening" name="callTime" />
            </label>
            <button type="submit">SUBMIT</button>
        </form>
    </body>
</html>
