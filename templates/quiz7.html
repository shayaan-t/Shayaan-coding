{%extends "layout.html"%}
{%block content%}
    <div class="firstdiv" >
        <h1>MCQ QUIZ</h1><span>(7 of 10)</span>
    </div>
    <div class="seconddiv" >
        <form action="/quiz7" method="POST">    
            <div class="question bg-white p-3 " style="border: solid lightgray 1px;">
                <div class="d-flex flex-row align-items-center question-title">
                    <h3 class="text-danger">Q. 7</h3>
                    <h5 class="mt-1 ml-2">Why was corona virus named Covid-19 ?</h5>
                </div>
                <div class="ans ml-2">
                    <label class="radio"> <input type="radio" name="covid-19" value="as it was the 19th covid attack" required> <span>as it was the 19th covid attack</span>
                    </label>
                </div>
                <div class="ans ml-2">
                    <label class="radio"> <input type="radio" name="covid-19" value="as it started in the year 2019" required> <span>as it started in the year 19</span>
                    </label>
                </div>
                <div class="ans ml-2">
                    <label class="radio"> <input type="radio" name="covid-19" value="COV=corona virus, ID-19 is its identity" required> <span>COV=corona virus, ID-19 is its identity</span>
                    </label>
                </div>
                <div class="ans ml-2">
                    <label class="radio"> <input type="radio" name="covid-19" value="None of these" required> <span>None of these</span>
                    </label>
                </div>
            </div>
            <div class="thirddiv" >
                <span><button class="btn btn-primary border-success  btn-success" type="submit">SUBMIT</button></span>
                <span>
                <a href="/quiz6">
                    <button class="btn btn-primary border-success  btn-success" type="button" >Previous<i class="fa fa-angle-right ml-2"></i>
                    </button>
                </a>
                <a href="/quiz8">
                    <button class="btn btn-primary border-success  btn-success" type="button" >Next<i class="fa fa-angle-right ml-2"></i>
                    </button>
                </a>
                </span>
            </div>
            <input type="hidden" name="attempted" value="attempted">
        </form>
    </div>
    <h1>{{ result }}</h1>
    <h2>Score = </h2>
{%endblock%}
